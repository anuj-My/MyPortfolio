<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!--xxxxx-->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inconsolata:wght@200;300;400;500;600;700&family=Karla:wght@300;400;500;600;700&family=Major+Mono+Display&family=Monoton&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Anuj Maurya | Web Developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- netlify form here -->

    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <div className="group-input-wrap">
        <div className="input-label-group">
          <label htmlFor="first-name">First Name</label>
          <div className="input-wrap">
            <input
              type="text"
              className="input-box"
              name="first-name"
              id="first-name"
              placeholder="First Name"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div className="input-label-group">
          <label htmlFor="last-name">Last Name</label>
          <div className="input-wrap">
            <input
              type="text"
              className="input-box"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div className="input-label-group">
          <label htmlFor="email">Email</label>
          <div className="input-wrap">
            <input
              type="email"
              className="input-box"
              name="email"
              id="email"
              placeholder="Your email"
              autocomplete="off"
              required
            />
          </div>
        </div>
      </div>
      <div className="textarea-group-wrap">
        <div className="input-label-group">
          <label htmlFor="message">Message</label>
          <div className="input-wrap">
            <textarea
              className="input-box"
              name="message"
              id="message"
              placeholder="Write Your Message Here..."
              min="5"
              resize="false"
              style="resize: none"
              required
            ></textarea>
          </div>
        </div>
      </div>
      <button
        color="#172026"
        bg="#fefcfd"
        text="Say hello!"
        as="button"
        type="submit"
      />
    </form>
  </body>
</html>
